<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forms in html.</title>
</head>

<body>
  <h2>For Connecting with us Fill the form</h2>

  <form class="" action="index.html" method="post">
    <label for="fname">Your name</label>
    <input type="text" id="fname" placeholder="your name"><br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="password"><br><br>
    <table>
      <td><label for="rad">male</label>
        <input type="radio" id="rad" name="">
      </td>
      <td><label for="rad2">female</label>
        <input type="radio" id="rad2" name="">
      </td>
    </table>

    <label for="">DOB: </label>
    <input type="date" name="" value=""><br><br>
    <label for="email">Enter your email: </label>
    <input type="email" id="email" placeholder="your email"><br><br>
    <label for="">When we can meet(month)-</label>
    <input type="month" name="" value=""><br><br>
    <label for="">Enter your number</label>
    <input type="number" placeholder="enter_no" name="" value=""><br><br>
    <label for="">Your website link:</label>
    <input type="url" name="" placeholder="link"><br><br>
    <label for="Domain">Domain</label>
    <select class="" name="">
      <option value="">select</option>
      <option value="">Web dev</option>
      <option value="">Android dev</option>
      <option value="">Blockchain dev</option>
      <option value="">Cloud dev</option>
      <option value="">Machine learning</option>
    </select>
    <br><br>
    <fieldset>
      <legend>Personal Information</legend>
      <p><em>Your Hobbies:-</em></p>
      <label for="chkbox">Playing Cricket</label>
      <input type="checkbox" name="" id="chkbox"><br>
      <label for="chkbox2">Driving Car</label>
      <input type="checkbox" name="" id="chkbox2"><br>
      <label for="chkbox3">Reading novels</label>
      <input type="checkbox" name="" id="chkbox3"><br><br>
      <label for="file">Upload file</label>
      <input type="file" name="" value=""><br><br>
      <label for="clr">Select your favourite colour-</label>
      <input type="color" id="clr"><br><br><br>
      <label for="">Tell me about yourself.</label><br>
      <textarea name="name" rows="8" cols="80"></textarea><br><br>
    </fieldset>

    <br><br>
    <input type="submit" id="" name="">
    <input type="reset" name="" value="reset"><br><br>
    <input type="button" onclick="alert('your connection is alright..')" value="Check connection"><br><br>


  </form>
</body>

</html>
